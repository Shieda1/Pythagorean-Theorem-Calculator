<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pythagorean Theorem Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- radio -->
  <input type="radio" id="ARadio" name="variables" checked>
  <label for="ARadio">A</label>

  <input type="radio" id="BRadio" name="variables">
  <label for="BRadio">B</label>

  <input type="radio" id="CRadio" name="variables">
  <label for="CRadio">C</label><br><br>
  <!-- end radio -->
  
  <label for="v1" id="variable1">B</label>
  <input type="number" id="v1"><br><br>
  
  <label for="v2" id="variable2">C</label>
  <input type="number" id="v2"><br><br>

  <button id="btn">compute</button>

  <p id="result"></p>
  <script src="app.js"></script>
</body>
</html>
